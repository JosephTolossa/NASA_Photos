<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Space Snap - NASA APOD</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="stylesheet" href="style.css">
  <style>
    body { font-family: Arial; text-align: center; padding: 20px; }
    #apod-img, #apod-video { max-width: 100%; height: auto; margin-top: 20px; }
    #error { color: red; 
    }
  </style>
</head>
<body>
  <h1>NASA Astronomy Picture of the Day</h1>
  <input type="date" id="date-input">
  <button id="fetch-btn">Get Picture</button>
  <div id="content">
    <h2 id="title"></h2>
    <div id="media-container"></div>
    <p id="description"></p>
  </div>
  <div id="error"></div>

  <script src="app.js"></script>
</body>
</html>
